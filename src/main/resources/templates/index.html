<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
        <h2>Nuestros productos</h2>
        <a th:href="@{/articulo/nuevo}">Nuevo articulo</a>
        
        <div th:if="${articulos != null and !articulos.empty}">
            <table border="1">
             <thead>
                 <tr>
                     <th>Descripci√≥n</th>
                     <th>Precio</th>
                     <th>Comprar</th>
                 </tr>
             </thead>
             <tbody>
                 <tr th:each="articulo:${articulos}">
                     <td>[[${articulo.descripcion}]]</td>
                     <td>[[${articulo.precio}]]</td>
                     <td><a th:href="@{/carrito/comprar/} + ${articulo.idArticulo}">Comprar</a></td>
                 </tr>
             </tbody>
        </table>
        </div>
        <div th:if="${articulos == null or articulos.empty}">
            <h3>No tenemos articulos que mostar</h3>  
        </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>

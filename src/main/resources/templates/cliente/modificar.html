<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>      
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
        <h2>Datos de cliente</h2>
        
        <a th:href="@{/cliente/listado}">Regresar</a>
        <hr/>
        <form th:action="@{/cliente/guardar}"
              method="post"
              th:object="${cliente}">
            <input type="hidden" name="idCliente" th:field="*{idCliente}"/>
            <fieldset>
                <label for="nombre">Nombre:</label>
                <input type="text" 
                       placeholder="Nombre"
                       name="nombre" th:field="*{nombre}"/>
            </fieldset>
            
            <fieldset>
                <label for="apellidos">Apellidos:</label>
                <input type="text"
                       placeholder="Apellidos"
                       name="Apellidos" th:field="*{apellidos}"/>
            </fieldset>
            
            <fieldset>
                <label for="correo">Correo:</label>
                <input type="email"
                       placeholder="correo@xxx.com"
                       name="correo" th:field="*{correo}"/>
            </fieldset>
            
            <fieldset>
                <label for="telefono">Tel√©fono:</label>
                <input type="tel"
                       placeholder="9999-9999"
                       name="telefono" th:field="*{telefono}"/>
            </fieldset>
            
            <fieldset>
                <label for="credito">Limite de credito:</label>
                <input type="number"
                       name="credito" th:field="*{credito.limite}"/>
            </fieldset>
            <hr/>
            <input type="submit" name="guardar" value="guardar"/>
        </form>
        </div>
    </body>
</html>
